<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Testimonial</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		{% include 'employees/navbar.html' %}
		<h1 class="text-center my-3">Testimonial App</h1>
		<h3 class="text-center my-3">Testimonial Data</h3>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<img
								src="/media/testimonial/Screenshot_1_51DvSDo.png"
								alt="dfgfd"
							/>

							<table class="table">
								<thead>
									<tr>
										<th>SNO.</th>
										<th>Name</th>
										<th>Tetimonial</th>
										<th>Picture</th>
										<th>Rating</th>
									</tr>
								</thead>
								<tbody>
									{% for t in testi %}
									<tr>
										<td>{{forloop.counter}}</td>
										<td>{{t.name}}</td>
										<td>{{t.testimonial}}</td>
										<td>
											<img
												style="max-width: 100px"
												src="/media/{{t.picture}}"
												alt=""
											/>{{t.picture}}
										</td>
										<td>{{t.rating}}</td>
									</tr>
									{% endfor %}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</body>
</html>
