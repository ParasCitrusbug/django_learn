<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Employee management</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		{% for msg in messages %}
		<h4 class="text-center">{{msg}}</h4>
		{% endfor %}
		<center><h1>Update employee details</h1></center>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-body">
							<form action="/employee/update_employee/{{emp.id}}" method="POST">
								{% csrf_token %}
								<div class="md-3">
									<label for="name">Employee Name</label>
									<input
										type="text"
										id="name"
										value="{{emp.name}}"
										class="form-control"
										name="name"
										placeholder="Enter employee name"
										required
									/>
								</div>
								<div class="md-3">
									<label for="empid">Employee Id</label>
									<input
										type="text"
										id="empid"
										value="{{emp.employee_id}}"
										name="employee_id"
										class="form-control"
										placeholder="Enter employee id"
										required
									/>
								</div>
								<div class="md-3">
									<label for="phone">Employee Phone No.</label>
									<input
										type="number"
										id="phone"
										value="{{emp.phone_number}}"
										name="phone_number"
										class="form-control"
										placeholder="Enter employee phone number"
										required
									/>
								</div>
								<div class="md-3">
									<label for="adress">Employee Address</label>
									<textarea
										id="adress"
										name="address"
										class="form-control"
										rows="5"
										placeholder="Enter employee address"
										required
									>{{emp.address}}</textarea
									>
								</div>
								<div class="md-3 form-check">
									<label for="working">Employee Working</label>
									<input
										{%
										if
										emp.working
										%}
										checked
										{%
										endif
										%}
										id="working"
										name="working"
										type="checkbox"
										class="form-check"
									/>
								</div>
								<div class="md-3">
									<label for="department">Employee Department</label>
									<select
										id="department"
										value="{{emp.department}}"
										name="department"
										class="form-control"
									>
										<option value="Computer">Computer</option>
										<option value="Mechanical">Mechanical</option>
										<option value="Electrical">Electrical</option>
										<option value="IT">IT</option>
									</select>
								</div>
								<div class="container text-center">
									<button class="btn btn-success">Update</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</body>
</html>
